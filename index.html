<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div id="container">
      <header>
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt=""/>
        <div class="icon-view-container">
          <img class="icon-view" src="images/icon-view.svg" alt="" />
        </div>
      </header>
      <section>
        <div class="title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="crypto-price">
          <div class="etherium-price">
            <img class="icon-etherium" src="images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img class="icon-clock" src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <footer>
          <img class="image-avatar" src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </footer>
      </section> 
    </div>
    <div class="attribution">
      <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/twobottles2092">Solomon Amaro</a>.</p>
    </div>
  </body>
</html>
